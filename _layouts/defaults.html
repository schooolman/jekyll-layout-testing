<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> {% if page.title %} {{ page.title }} | {% endif %} Jake Schoolmeesters, Web Developer </title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <div id="main">

    <header>
      <h1> Jake Schoolmeesters Testing Jekyll </h1>
    </header>

    <nav role="navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/portfolio">Portfolio</a></li>
      </ul>
    </nav>

    <ul class="postIndex">
      {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
      {% endfor %}
    </ul>

    {{ content }}

    <footer>
      <p>@copy; Jake Schoolman testing out Jekyll | All Rights Reserved. </p>
    </footer>

  </div>
</body>
</html>
